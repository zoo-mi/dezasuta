<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <meta name="description" content="第5回です">
    <style>
        .btn {
            background-color: red;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .heading {
            color: #f00;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>

    <h1>初めてのjQuery</h1>

    <button type="button" class="btn">ボタン</button>
    <script>
        // $(function(){});の意味は「全てのhtmlを読んだ後で」という意味
        $(function () {
            $('.btn').on('click', function () {
                $('h1').toggleClass('heading');
            });
            //メソット ()は指定するものがなくてもつける
        });
    </script>

</body>

</html>
